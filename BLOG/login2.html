        <h1 class="mx-auto text-success"style="text-shadow: 2px 2px black;">Sign up page</h1>
        
        <input id="inp1" class="form-control my-1 w-100" type="text" name="" placeholder="Email" id="">

        <div class="bg-white d-flex justify-content-between mb-1 w-100" style="width: inherit; border-radius: 5px;">
         <input id="inp2" class="input-box mt-1  w-100" type="password" name="" placeholder="Password" id="" style="background-color: transparent;border: none; outline: none;">
         <img width="8%" src="eye-close.png" alt="" id="eyeicon">
        </div>
        <a onclick="logg(event)" class="btn btn-success my-2 w-50 mx-auto"  role="button">Log in</a>

        <p>Dont have an account? <a class="text-danger" href="index.html">Sign Up</a></p>
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
    let eyeicon = document.getElementById("eyeicon")
    let used =[]
        eyeicon.onclick = function(){
            if(inp2.type =="password"){
                inp2.type = "text";
                eyeicon.src = "eye-open.png"
            }else{
                inp2.type = "password";
                eyeicon.src = "eye-close.png"
            }
        }
        let inp1 = document.getElementById("inp1");
        let inp2 = document.getElementById("inp2");
   
    const users = JSON.parse(localStorage.getItem("users"));
    console.log(users)
        
    function logg(){
        // ev.preventDefault()
        let found = users.find((f)=> f.email == inp1.value && f.password == inp2.value)
        console.log(found)
        if(inp1.value == "" || inp2.value == ""){
            alert("input field cannot be empty")
        } else if(found == undefined){
            alert("user not found")
        }
        else{
            alert("Log in successful!")
            localStorage.setItem("currentUser", JSON.stringify(found))
            window.location.href = "Dashboard.html"
            inp1.value = ""
            inp2.value = ""
        }
    }
