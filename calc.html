            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel('%')">%</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="">CE</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="clearResult()">C</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel ('x')">x</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="">⅓</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel ('²')">x²</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display(7)">7</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (8)">8</button>

            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (5)">5</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (6)">6</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (1)">1</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (2)">2</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (2)">3</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display (0)">0</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel('-')">-</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel('/')">/</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="display ('00')">00</button>
            <button class="bttn btn btn-dark mx-2 my-1 w-25" onclick="Symbel('+')">+</button>
            <button class="bttn btn btn-primary mx-2 my-1 w-25" onclick="result(symbol)">=</button>
        </div>   

    </div>   
</body>
<script>


    let result1 = document.getElementById("ram1");
    let result2 = document.getElementById("ram2");
    let value1 = ""
    let value2 = ""
    let symbol = ""

    function display(num) {
        result2.innerHTML += num
        value1 += num
    }

    function Symbel (num2){
        result2.innerHTML += num2
        value2 = value1
        value1 = ""
        symbol = num2
    }
 
    function clearResult(){
        result2.innerHTML=""
        result1.innerHTML = ""
        value1 = ""
        value2 = ""
    }

  function result(symbol){
    if (symbol === '+'){
        results = Number(value2) + Number(value1)
        result1.innerHTML = results;
        value1 = results
    }
 

  else if (symbol === '/'){
    results = Number(value2) / Number(value1)
    result1.innerHTML = results
  }

  else if (symbol ==='x'){
    results = Number(value2) * Number(value1)
    result1.innerHTML = results
  }

  else if (symbol ==='-'){
    results = Number(value2) - Number(value1)
    result1.innerHTML = results
  }
  else if (symbol ==='²'){
    results = Number(value2) * Number(value2)
    result1.innerHTML = results
  }
  else if (symbol === '%')
  results = Number(value2) / 100
  result1.innerHTML = results
}
